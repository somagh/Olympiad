{% extends "base.html" %}
{% load static%}

    {% block title %}رشته دانشگاهی {% endblock %}
{% block content %}
    <h1>درخواست عضویت در رشته‌های دانشگاهی</h1>
    <form method="post" id="form">
        {% csrf_token %}
        {% if not is_medal %}
            <h2>شما متاسفانه مدال مدنظر را کسب نکردید</h2>
        {% else %}
            {{form.as_p}}
            <button class="btn btn-success" type="submit">ثبت</button>
        {% endif %}
    </form>
{% endblock %}
