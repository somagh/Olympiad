{% extends  "base.html" %}

{% block title %}نتایج{% endblock %}
{% block content%}
    <h1>{{title}}</h1>
    <table class="table table-hover table-striped">
        <thead>
        <th>ردیف</th>
        <th>کد ملی</th>
        <th>نام و نام‌خانوادگی</th>
        </thead>
    {% for q in queryset %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{q.id}}</td>
            <td>{{q.name}}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
